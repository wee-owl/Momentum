<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>~Momentum~</title>
  <link rel="icon" href="/Momentum/assets/icon.png" type="image/png">
  <!--Icon by <a target="_blank" href="https://icons8.com">Icons8</a>-->
  <!--Background covers by <a target="_blank" href="https://unsplash.com">Unsplash</a>-->
  <link rel="stylesheet" href="/Momentum/css/owfont-regular.css">
  <link rel="stylesheet" href="/Momentum/css/style.css">
  <script src="/Momentum/js/script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city">
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]">
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="logo">
      <a href="https://rs.school/js-stage0/" target="_blank">
        <img src="/Momentum/assets/svg/rss.svg" alt="RSSchool" width="70" height="40">
        <p>created in 2022</p>
      </a>
      <a href="https://github.com/wee-owl/" target="_blank">
        <img src="/Momentum/assets/svg/github.svg" alt="GitHub" width="40" height="40">
      </a>
    </div>
  </footer>
</body>
</html>
